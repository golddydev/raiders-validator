name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  aiken-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci --include dev

      - name: Install Aiken
        run: |
          curl -sSfL https://install.aiken-lang.org | bash
          ~/.aiken/bin/aikup
          sudo ln -s ~/.aiken/bin/aiken /usr/local/bin/aiken

      - name: Run tests
        run: npm run test:aiken

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install --include dev

      - name: Install Aiken
        run: |
          curl -sSfL https://install.aiken-lang.org | bash
          ~/.aiken/bin/aikup
          sudo ln -s ~/.aiken/bin/aiken /usr/local/bin/aiken

      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install --include dev

      - name: Install Aiken
        run: |
          curl -sSfL https://install.aiken-lang.org | bash
          ~/.aiken/bin/aikup
          sudo ln -s ~/.aiken/bin/aiken /usr/local/bin/aiken

      - name: Validate code
        run: npm run build
